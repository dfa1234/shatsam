name: "simple CI"

on:
  push:
    branches:
      - "master"

jobs:
  build-test-deploy:
    name: "Build and test on push to master"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"

      - uses: actions/checkout@v2

      - name: "Install dependency"
        run: npm ci

      - name: "Build"
        run: npm run build

      - name: "Test"
        run: npm test
